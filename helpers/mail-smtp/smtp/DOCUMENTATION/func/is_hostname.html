FUNC :: <i>boolean</i> <b>is_hostname</b> ( <i>string</i> hostname )
<hr>
Returns TRUE if is public hostname format, FALSE if not.

<i>Notice</i>: "localhost" it is not a public domain.

Example:
<table border="0" bgcolor="white">
<tr><td>
<pre><code>
echo FUNC::is_hostname('mail.test.net') ? 'Yes' : 'No';
</code></pre>
